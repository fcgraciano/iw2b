<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <div class="container">

        <div class="card mt-3">
            <h5 class="card-header">
                Pesquisa de Usuários
            </h5>
            <div class="card-body">

              <div class="row">
                <div class="col-2">
                    <a href="#" class="btn btn-success">
                        Cadastrar novo
                    </a>
                </div>
                <div class="col-8">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Faça sua pesquisa aqui">
                        <button class="btn btn-primary" type="button" >Pesquisar</button>
                      </div>
                </div>
              </div>


            </div>
          </div>

        <div class="card mt-3">
            <h5 class="card-header">
                Dados dos Usuários
            </h5>
            <div class="card-body">

                <table class="table table-bordeded table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Login</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Ativo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="CorpoTabela" >

                    </tbody>
                </table>

            </div>
        </div>  
 

    </div>






    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script>
       
        fetch('http://192.168.130.130:8081/api/usuarios.php')
            .then(response => response.json())
            .then(dados => {
                const tabela = document.getElementById("CorpoTabela")

                dados.forEach(item => {
                    const linha = document.createElement('tr');

                    /*
                    "ID": "20",
                    "LOGIN": "natasha.k",
                    "NOME": "Natasha Klein",
                    "EMAIL": "natasha.k@example.com",
                    "SENHA": "nklein!99",
                    "ATIVO": "1"
                */
                    linha.innerHTML = `
                        <td>${item.ID}</td>
                        <td>${item.LOGIN}</td>
                        <td>${item.NOME}</td>
                        <td>${item.EMAIL}</td>
                        <td>${item.ATIVO}</td>
                        <td></td>
                    `;

                    tabela.appendChild(linha);
                });
            })
            .catch(error => {
                console.error('Erro ao buscar dados:', error);
            });
       
    </script>
</body>
</html>
